<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>Click Me</button>
    <script>
      //get elements
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        //stop bubbling
        // e.stopPropagation();
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false,
        })
      );

      //once:true - listens for the event once and will only console log once no matter how many times the user clicks the button
      button.addEventListener(
        "click",
        () => {
          console.log("click!!!!");
        },
        {
          once: true,
        }
      );
    </script>
  </body>
</html>
