<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("it works");
      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’©");

      // Styled
      console.log("%c I am some text", "font-size:30px; background:pink");

      // warning!
      console.warn("Nooooooo");
      // Error :|
      console.error("WHYyyyyyyy");

      // Info
      console.info("Not now");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is worng");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}years old`);
        console.log(`${dog.name} is ${dog.age * 7}dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Lunch");
      console.count("Lunch");
      console.count("Dinner");
      console.count("Lunch");
      console.count("Lunch");
      console.count("Dinner");
      console.count("Lunch");

      // timing

      console.time("fetch data");
      fetch("https://api.github.com/users/ainehehir")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetch data");
          console.log(data);
        });
    </script>
  </body>
</html>
